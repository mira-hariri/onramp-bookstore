name: CI/CD Bookstore

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js and Install Dependencies
        uses: ./.github/setup-node-dependencies
        with:
          node-version: '20'

      - name: Linting, Formatting and Testing Checks
        uses: ./.github/checks
        with:
          node-version: '20'

  deploy:
    runs-on: ubuntu-latest

    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js and Install Dependencies
        uses: ./.github/setup-node-dependencies
        with:
          node-version: '20'

      - name: Linting, Formatting and Testing Checks
        uses: ./.github/checks
        with:
          node-version: '20'

      - name: Deploy
        run: echo "Deploying... (Coming in later sessions)"
